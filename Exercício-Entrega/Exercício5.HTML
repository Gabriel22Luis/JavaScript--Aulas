 <script> {

            let numero = prompt("Digite um número de 1 a 7 (1 = Domingo, 2 = Segunda-feira, etc.):");

            numero = parseInt(numero);

            switch (numero) {
                case 1:
                    alert("Domingo");
                    break;
                case 2:
                    alert("Segunda-feira");
                    break;
                case 3:
                    alert("Terça-feira");
                    break;
                case 4:
                    alert("Quarta-feira");
                    break;
                case 5:
                    alert("Quinta-feira");
                    break;
                case 6:
                    alert("Sexta-feira");
                    break;
                case 7:
                    alert("Sábado");
                    break;
                default:
                    alert("Número inválido! Digite um número entre 1 e 7.");
                    break;
                }
            }

    </script>
